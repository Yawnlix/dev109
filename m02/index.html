<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Module 02</title>
</head>
<body>
 <table style="border:1px solid black;">
    <tr> 
      <td colspan="3" style="border:1px solid black;text-align: center;"><h1>HTML Table Example</h1></td>
    </tr>
    <tr>
      <td style="border:1px solid black;"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Pizza-3007395.jpg" alt="Pizza" width="300"></td>
      <td style="border:1px solid black;"><h2>Meal planner</h2></td>
      <td style="border:1px solid black;"><h2>Recipe Index #:</h2></td>
    </tr>
    <tr> 
      <th scope="col" style="border:1px solid black;">Week starting</th>
      <th scope="col" style="border:1px solid black;">2/15/2018</th>
      <th scope="col" style="border:1px solid black;">Instructions</th>
    </tr>
    <tr>
      <td style="border:1px solid black;"><b>Day of the week</b></td>
      <td style="border:1px solid black;" ><b>Recipe Name</b></td>
      <td rowspan="8" style="border:1px solid black;"><p style="text-align: center;">Add the name of the recipe under the column Recipe Name</p></td>
    </tr>
    <tr> 
      <td style="border:1px solid black;">Monday</td>
      <td style="border:1px solid black;">Pizza</td>
    </tr>
    <tr> 
      <td style="border:1px solid black;">Tuesday</td>
      <td style="border:1px solid black;">Cheese pizza</td>
    </tr>
    <tr> 
      <td style="border:1px solid black;">Wednesday</td>
      <td style="border:1px solid black;">Sandwich</td>
    </tr>
    <tr> 
      <td style="border:1px solid black;">Thursday</td>
      <td style="border:1px solid black;">Pasta</td>
    </tr>
    <tr> 
      <td style="border:1px solid black;">Friday</td>
      <td style="border:1px solid black;">Steak</td>
    </tr>
    <tr> 
      <td style="border:1px solid black;">Saturday</td>
      <td style="border:1px solid black;">Burger</td>
    </tr>
    <tr> 
      <td style="border:1px solid black;">Sunday</td>
      <td style="border:1px solid black;">Ice cream</td>
    </tr>
  </table>
</body>
</html>
