<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Artifact 04</title>
    </head>
    <body>
      <h1>CONTACT US FORM</h1>
      <form action ="thankyou.html" method="get" name="myContact" onsubmit="return ValidateForm();">
        <fieldset>
          <legend>User Information</legend>
          
          <label for="firstname">Enter Firstname (Max 20 characters) </label>
          <br>
          <input type="text" id="firstname">
          <span class="error" id="errorFirstname"></span>
          <br>
          <label for="lastname">Enter Lastname (Max 50 characters) </label>
          <br>
          <input type="text" id="lastname">
          <span class="error" id="errorLastname"></span>
          <br>
          <label for="email">Enter Email</label>
          <br>
          <input type="text" id="email">
          <span class="error" id="errorEmail"></span>
          <br>
          <label for="phone">Enter Phone Number (Max 15 Characters)</label>
          <br>
          <input type="text" id="phone">
          <span class="error" id="errorPhone"></span>
          <br>
          <label for="username">Enter Username (Max 12 Characters)</label>
          <br>
          <input type="text" maxlength="12" id="username">
          <span class="error" id="errorUsername"></span>
          <br>
          <label for="password">Enter Password (Max 7 Characters)</label>
          <br>
          <input type="password" maxlength="7" id="password">
          <span class="error" id="errorPassword"></span>
         
        </fieldset>
        <fieldset>
          <legend>Current Address</legend>
          <label for="address">Enter Address</label>
          <br>
          <input type="text" name="address" id="address" size="50">
          <span class="error" id="errorAddress"></span>
          <br>
          <label for="city">Enter City</label>
          <br>
          <input type="text" name="city" id="city">
          <span class="error" id="errorCity"></span>
          <br>
          <label for="states">Choose State</label>
          <br>
          <select id="states">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">Washington DC</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <span class="error" id="errorState"></span>
          <br>
          <label for="countries">Choose Country</label>
          <br>
          <select id="countries">
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="MX">Mexico</option>
            <option value="BR">Brazil</option>
            <option value="AR">Argentina</option>
            <option value="GB">United Kingdom</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="IT">Italy</option>
            <option value="ES">Spain</option>
            <option value="RU">Russia</option>
            <option value="CN">China</option>
            <option value="JP">Japan</option>
            <option value="IN">India</option>
            <option value="AU">Australia</option>
            <option value="ZA">South Africa</option>
            <option value="NG">Nigeria</option>
            <option value="EG">Egypt</option>
            <option value="SA">Saudi Arabia</option>
            <option value="KR">South Korea</option>
          </select>
          <span class="error" id="errorCountry"></span>
          <br>
          <label for="zipcode">Choose Zipcode</label>
          <br>
          <input type="text" name="zip" id="zipcode">
          <span class="error" id="errorZipcode"></span>
        </fieldset>
        
        <fieldset>
          <legend>Feel free to add comments</legend>
          <textarea name="commentbox" id="commentbox" rows="4" cols="50"></textarea>
        </fieldset>
        
        <br>
        <input id="submit" type="submit" value="Submit">
        <input id="cancel" type="submit" value="Cancel">
      </form>
  
        <script src="javascript/index.js"></script>
    </body>
</html>
